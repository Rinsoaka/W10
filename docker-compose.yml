services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "11e"
      USERNAME: "User"
      PASSWORD: "123"
      RAM_SIZE: "4G"
      CPU_CORES: "2"
      DISK_SIZE: "100G"
      DISK2_SIZE: "0G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    stop_grace_period: 2m
